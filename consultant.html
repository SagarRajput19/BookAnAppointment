     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">

         <title>Tech Titans</title>
         
         <style>
             body {
                 font-family: Arial, sans-serif;
                 margin: 0;
                 padding: 0;
                 background-color: #f4f4f4;
             }
     
             h1 {
                 text-align: center;
                 padding: 20px 0;
             }
     
             form {
                 max-width: 800px;
                 margin: 0 auto;
                 padding: 20px;
                 background-color: #fff;
                 border-radius: 5px;
                 box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
             }
             
             label,
             input,
             button {
                 display: block;
                 margin-bottom: 10px;
             }
     
             
             .Appointment{
                 width: 100%;
                 padding: 10px;
                 border: 1px solid #ccc;
                 border-radius: 5px;
             }
     
             button {
                 background-color: #007bff;
                 color: #fff;
                 border: none;
                 border-radius: 5px;
                 padding: 10px 20px;
                 cursor: pointer;
                 margin-top: 10px;
             }
     
             #confirmation {
              
                 text-align: center;
                 margin-top: 20px;
                 font-weight: bold;
                 color: green;
             }
            #appointmentForm{
              margin-top: 200px;
            }
             
     #footer{
      margin-top: 200px;
     }
         </style>
     </head>
     <body>
     
     
     
         <div id="confirmation"></div>
     
     
         
      
         <form id="appointmentForm" action="Appointment1.html">
          <h1>Appointment Booking Form</h1>
             <label for="name">Your Name:</label>
             <input class="Appointment" type="text" id="name" name="name" required>
             
             <label for="email">Email:</label>
             <input class="Appointment" type="email" id="email" name="email" required>
             
             <label for="phone">Phone Number:</label>
             <input class="Appointment" type="tel" id="phone" name="phone" required>
              
             <label for="address">Address:</label>
             <input class="Appointment" type="text" id="address" name="address" required>
     
             <label for="date">Appointment Date:</label>
             <input class="Appointment" type="date" id="date" name="date" required>
     
             <label for="time">Appointment Time:</label>
             <select class="Appointment" id="time" >
                 <option>Select Time</option>
                 <option>Morning</option>
                 <option>Afternoon</option>
                 <option>Evening</option>
             </select>
             <label><br>Call on:</label>
             
             
             <label for="">I want to Phone call </label>
                <input type="checkbox" class="radio" value="1" name="fooby[1][]" />
              <label>I want to Video call on WhatsApp</label>
                <input type="checkbox" class="radio" value="1" name="fooby[1][]" />
              
               
              
     
             <button type="submit" class="op">Book Appointment</button>
         </form>
     
          
         
          
       <script>
               $("input:checkbox").on('click', function() {
          
          var $box = $(this);
          if ($box.is(":checked")) {
            var group = "input:checkbox[name='" + $box.attr("name") + "']";
           
            $(group).prop("checked", false);
            $box.prop("checked", true);
          } else {
            $box.prop("checked", false);
          }
        });</script>
     
     
         <script>
             document.addEventListener("DOMContentLoaded", function () {
                 const appointmentForm = document.getElementById("appointmentForm");
                 const confirmationDiv = document.getElementById("confirmation");
     
                 appointmentForm.addEventListener("submit", function (e) {
                     e.preventDefault();
     
                     // Get form data
                     const name = document.getElementById("name").value;
                     const email = document.getElementById("email").value;
                     const phone = document.getElementById("phone").value;
                     const address = document.getElementById("address").value;
                                      
                     const date = document.getElementById("date").value;
                     const time = document.getElementById("time").value;
     
     
                 
                     this.style['display'] = 'none';
                      event.preventDefault();
                     
                     // Create a confirmation message
                     const confirmationMessage = `
                     
                    
                         <h2>Online Consultant</h2>
                         <p><strong>Name:</strong> ${name}</p>
                         <p><strong>Email:</strong> ${email}</p>
                         <p><strong>Phone:</strong> ${phone}</p>
                         <p><strong>address:</strong> ${address}</p>              
                         <p><strong>Date:</strong> ${date}</p>
                         <p><strong>Time:</strong> ${time}</p>
                         <p>Thank you, ${name}! Your Will Receive a Call at ${date}  ${time} </p>
                     `;
     
                     // Display a confirmation message
                     confirmationDiv.innerHTML = confirmationMessage;
                 });
             });
     
         </script>
     </body>
